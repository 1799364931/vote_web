<!DOCTYPE html>
<html lang="en" xmlns="">
<head>
    <meta charset="UTF-8">
    <title>创建投票</title>
    <link rel="stylesheet" href="/css/create.css"/>
    <link rel="stylesheet" href="/css/navigation_bar.css"/>
</head>
<body>
<!--顶部导航栏-->
<nav class="navbar">
</nav>
<script>
    fetch("/bar.html")
        .then(response => response.text())
        .then(html => {
            document.querySelector('.navbar').innerHTML = html;
        })
        .catch(error => {
            console.error("Error loading navigation bar:", error);
        });
</script>

<!--创建投票-->
<div class="vote-container">
    <div class="vote-title">
        <h2 class="create-vote-title">创建投票</h2>
        <input type="text" class="vote-title-input" id="vote-title-input" placeholder="请输入投票标题"/>
    </div>

    <div class="vote-description">
        <textarea class="vote-description-input" id="vote-description-input" placeholder="请输入投票描述"></textarea>
    </div>

    <div class="vote-time-container">
        <ul class="vote-time-list" id="vote-time-list">
            <li class="vote-time-item">
                <label for="vote-start-time">开始时间：</label>
                <input type="datetime-local" id="vote-start-time"/>
            </li>
            <li class="vote-time-item">
                <label for="vote-end-time">结束时间：</label>
                <input type="datetime-local" id="vote-end-time"/>
            </li>
        </ul>
    </div>

    <!--最大投票数-->
    <div class="vote-limit-container">
        <ul class="vote-limit-list" id="vote-limit-list">
        </ul>
    </div>

    <div class="vote-option-container" id="vote-option-container">
        <!--做一个静态的例子-->
        <ul class="vote-option-list" id="vote-option-list">
<!--            <li class="vote-option-node">-->
<!--                <input type ="text" class="vote-option-input" placeholder="请输入选项内容"/>-->
<!--                <input type ="file" class="vote-option-file" accept="image/*" placeholder="上传图像"/>-->
<!--                <button class = "remove-option-btn"> 删除</button>-->
<!--            </li>-->
        </ul>

    </div>
    <div class="vote-option-btn">
        <button class="add-vote-option-btn" id="add-vote-option-btn">
            + 点击添加投票选项
        </button>
    </div>
</div>
<div>
    <button class="submit-vote-btn" id="submit-vote-btn">
        创建投票
    </button>
</div>
<script src="/js/create.js"></script>
<script src="/js/navigation_bar.js"></script>
</body>

</html>
